<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PO File Translator</title>
</head>

<body style="color: #000; background-color: #fff; font-family: Arial, sans-serif; margin: 20px; padding: 0;">
    <h1 style="color: red;">Translate .po File from English to Spanish</h1>
    <form action="/" method="post" enctype="multipart/form-data"
        style="margin-top: 20px; border: 2px solid #000; padding: 10px; background-color: #eee;">
        <input type="file" name="po_file">
        <input type="submit" value="Translate"
            style="background-color: red; color: white; border: none; padding: 5px 10px; margin-top: 10px; cursor: pointer;"
            onmouseover="this.style.backgroundColor='darkred'" onmouseout="this.style.backgroundColor='red'">
    </form>

    {% if translations %}
    <h2>Translations</h2>
    <div>
        {% for translation in translations %}
        <p><strong>Original:</strong> {{ translation.msgid }}</p>
        <p><strong>Translated:</strong> {{ translation.msgstr }}</p>
        {% endfor %}
    </div>
    {% endif %}
</body>

</html>
